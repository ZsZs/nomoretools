<div class="container">
  <div class="ui grid">
    <div class="four wide column">
        <h3>Disciplines</h3>
        <discipline-list [disciplines]="disciplines" [(selected)]="selectedDiscipline"></discipline-list>
    </div>
    <div class="twelve wide column">
        <h3>Details</h3>
        <discipline-details  [discipline]="selectedDiscipline"></discipline-details>
    </div>
  </div>
</div>
